<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>SpamCheck</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<h1>
Spam Checking with Hadoop
</h1>
<div style="float:left; width:400px; padding-left:20px;">
    <p>Run Hadoop program with arguments</p>
    <form method="post" name="HadoopSpamCheck" id="HadoopSpamCheck" action="hadoop">
        <fieldset>
            <legend>Input</legend>
            <dl>
                <label for="jar">JAR file (Local)</label>
                <input type="text" value="target/HadoopSpamCheck-1.0.jar" name="jar" class="required" id="jar" />
            </dl>
            <dl>
                <label for="input">Input directory (HDFS)</label>
                <input type="text" value="spamcheck_in" name="input" class="required" id="input" />
            </dl>
        </fieldset>
        <fieldset>
            <legend>Output</legend>
            <dl>
                    <label for="output">Citations (Local)</label>
                    <input type="text" value="spamcheck_out" name="output" class="required" id="outcite" />
            </dl>
        </fieldset>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
    <a href="spamcheck">View potential spammers</a>
</div>
</body>
</html>
